<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feliz Cumpleaños Choii</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="index.html" autocomplete="off" class="sign-in-form" onsubmit="return validateForm(event)">
              <div class="logo">
                  <img src="./img/images.png" alt="easyclass" />
              </div>
          
              <div class="heading">
                  <h2>HOLA CHOII</h2>
                  <h2>CUMPLEAÑERA</h2>
                  <h6>No sabe cual es su usuario y contraseña?</h6>
                  <a href="#" class="toggle">Descubrelo</a>
              </div>
          
              <div class="actual-form">
                  <div class="input-wrap">
                      <input
                          type="text"
                          minlength="4"
                          class="input-field"
                          id="username"
                          autocomplete="off"
                          required
                      />
                      <label>USUARIO</label>
                  </div>
          
                  <div class="input-wrap">
                      <input
                          type="password"
                          minlength="4"
                          class="input-field"
                          id="password"
                          autocomplete="off"
                          required
                      />
                      <label>CONTRASEÑA</label>
                  </div>
          
                  <input type="submit" value="ENTRA" class="sign-btn" />
              </div>
          </form>
          
          <script>
          function validateForm(event) {
              event.preventDefault(); // Previene el envío del formulario automáticamente
          
              const username = document.getElementById("username").value;
              const password = document.getElementById("password").value;
          
              const correctUsername = "Yeicho y Foxy Shy";
              const correctPassword = "Amigasporsiempre";
          
              if (username === correctUsername && password === correctPassword) {
                  window.location.href = "https://yeimi-owo.github.io/tarjeta_de_cumple/"; // Reemplaza con la URL deseada
              } else {
                  alert("Datos incorrectos. Intenta de nuevo.");
                  window.location.reload(); // Recarga la página
              }
          }
          </script>
          

            <form action="index.html" autocomplete="off" class="sign-up-form">
              <div class="logo">
                <img src="./img/images.png" alt="easyclass" />
                
              </div>

              <div class="heading">
                <h2>JUGUEMOS</h2>
                <h6>Si ya tienes o sabes el usario y contraseña</h6>
                <a href="#" class="toggle">Volvamos</a>
              </div>

             
                <div class="input-wrap">
                    <label for="username">Usuario</label>
                    <input
                        type="text"
                        id="username"
                        minlength="4"
                        class="input-field"
                        autocomplete="off"
                        required
                    />
                </div>
                <input type="button" value="Ir al enlace" onclick="window.location.href='https://yeimi-owo.github.io/juego_de_cartas_Choi/';" style="background-color: black; color: white; font-size: 18px; padding: 10px 20px; border: none; cursor: pointer; transition: background-color 0.3s ease; border-radius: 10px;" />
            
                        

            <div class="input-wrap">
              <label for="password">Contraseña</label>
              <input
                  type="password"
                  id="password"
                  minlength="4"
                  class="input-field"
                  autocomplete="off"
                  required
              />
          </div>
          <input type="button" value="Ir al enlace" onclick="window.location.href='https://yeimi-owo.github.io/si-o-no-Choi/';" style="background-color: black; color: white; font-size: 18px; padding: 10px 20px; border: none; cursor: pointer; transition: background-color 0.3s ease; border-radius: 10px;" />
          


                

                
              </div>
            </form>
          </div>

          <div class="carousel">
            <div class="images-wrapper">
              <img src="./img/image1.jpeg" class="image img-1 show" alt="" />
              <img src="./img/image222.jpeg" class="image img-2" alt="" />
              <img src="./img/imagee3.jpg" class="image img-3" alt="" />
            </div>

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>Choi Choi y Yeimi celebrando</h2>
                  <h2>Con tetas ricas y hermosas tetas</h2>
                  <h2>Con más chicas para una orgía</h2>
                </div>
              </div>

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript file -->

    <script src="app.js"></script>
  </body>
</html>
